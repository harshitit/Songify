<!DOCTYPE html>
<html>
<head>
	<title>Songify</title>
	<script src="artyom.min.js"></script> <!-- to add voice cootrols -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- to add play/pause icons -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="main1.js"> 
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"> <!-- dataTable to add search option -->
</head>
<body>
	<!-- welcome screen which take user name-->
	<div class="welcome-screen hidden">
        <h1> Welcome to Songify </h1>
        <h3> Enter Your Name</h3>
        <div id="input-fields">
        	<input type="text" placeholder="Name" id="name-input">
    	    <button> Roll In </button>
    	    <p id="error-message">more than 3 words</p>
        </div>
    </div>
    <!--Music player-->
    <div class="music-player">
		<header>
			<div class="title">
				<h1>Songify</h1>
				<p class="user-name"></p>
				<p class="song-search">Search: <input type="search" placeholder="song name" id="search-box"></p>
			</div>
		</header>
		<div class="current-song-details">
	    	<img class="current-song-image">
	    	<div>
	       		<p class="current-song-name"></p>
	       		<p class="current-song-album"></p>
	   		</div>
		</div>
		<!-- list of songs with  their details -->
		<div class="song-details">
			<table id="songs">
				<thead>
					<tr>
						<td>Title</td>
						<td>Artist</td>
						<td>Album</td>
						<td>Duration</td>
					</tr>
				</thead>
				<tbody>
					<tr id='song1'>
						<td class="song-name"></td>
						<td class="song-artist"></td>
						<td class="song-album"></td>
						<td class="song-duration"></td>
					</tr>
					<tr id='song2'>
						<td class="song-name"></td>
						<td class="song-artist"></td>
						<td class="song-album"></td>
						<td class="song-duration"></td>
					</tr>
					<tr id='song3'>
						<td class="song-name"></td>
						<td class="song-artist"></td>
						<td class="song-album"></td>
						<td class="song-duration"></td>
					</tr>
					<tr id='song4'>
						<td class="song-name"></td>
						<td class="song-artist"></td>
						<td class="song-album"></td>
						<td class="song-duration"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer>
			<div class="play-bar">
				<p class="current-time"></p>
				<div class="play-box">
					<i class="fa fa-play play"></i>
				</div>
				<p class="duration"></p>
				<i class="fa fa-volume-up" onclick="toggleVolume('true')" id="volume"></i>
			</div>
			<audio></audio>
		</footer>
	</div>
	<script src="jquery-2.2.0.js"></script><!-- used to add jquery library -->
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script><!-- used to add dataTable library-->
	<script src="main1.js"></script>
</body>
</html>
